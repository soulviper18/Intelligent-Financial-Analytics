# ==========================================
# DEFAULT LOCAL CONFIGURATION
# ==========================================
spring.application.name=athena-backend

# 1. Database Configuration (Defaults for local testing)
# This assumes you have a DB running on localhost:5432 if you run outside Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/athena_db
spring.datasource.username=athena
spring.datasource.password=secret_password
spring.datasource.driver-class-name=org.postgresql.Driver

# 2. JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 3. ML Service Configuration
# This fixes the "Could not resolve placeholder" error
ml.service.url=http://localhost:5000/predict