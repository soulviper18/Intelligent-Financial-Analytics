version: '3.8'

services:
  db:
    image: postgres:15
    container_name: athena-db
    environment:
      POSTGRES_DB: athena_db
      POSTGRES_USER: athena
      POSTGRES_PASSWORD: secret_password
    ports:
      - "5432:5432"
    networks:
      - athena-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U athena -d athena_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  ml:
    build: ./athena-ml
    container_name: athena-ml
    ports:
      - "5000:5000"
    networks:
      - athena-net
    environment:
      PORT: 5000

  backend:
    build: ./athena-backend
    container_name: athena-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/athena_db
      SPRING_DATASOURCE_USERNAME: athena
      SPRING_DATASOURCE_PASSWORD: secret_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      ML_SERVICE_URL: http://ml:5000/predict
    depends_on:
      db:
        condition: service_healthy
      ml:
        condition: service_started
    networks:
      - athena-net

  frontend:
    build: ./athena-frontend
    container_name: athena-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - athena-net
    stdin_open: true
    tty: true

networks:
  athena-net:
    driver: bridge